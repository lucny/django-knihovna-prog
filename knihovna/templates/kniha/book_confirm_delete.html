{% extends 'base.html' %}

{% block content %}
    <h2>Vymazání záznamu o knize</h2>
    <p>Are you sure you want to delete "{{ book }}"?</p>
    <form method="post">
        {% csrf_token %}
        <input type="hidden" name="next" value="{{ request.META.HTTP_REFERER }}">
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'authors_list' %}?next={{ request.GET.next }}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
