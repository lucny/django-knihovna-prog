{% extends 'base.html' %}

{% block content %}
    <h1>Formulář knihy</h1>
    <form method="POST" class="post-form"
          enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <label for="{{ form.titul.id_for_label }}">
                {{ form.titul.label }}</label>
            {{ form.titul }}
        </div>
        <div class="form-group">
            <label for="{{ form.obsah.id_for_label }}">
                {{ form.obsah.label }}</label>
            {{ form.obsah }}
        </div>
        <div class="form-group">
            <label for="{{ form.pocet_stran.id_for_label }}">
                {{ form.pocet_stran.label }}</label>
            {{ form.pocet_stran }}
        </div>
        <button type="submit">Potvrdit</button>
    </form>
{% endblock %}
